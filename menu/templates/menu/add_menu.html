{% extends "layout.html" %}

{% block title %}New Menu | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Add menu</h1>
            <form method="POST" class="menu-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
