{% extends "layout.html" %}

{% block title %} Items | {{ block.super }}{% endblock %}

{% block content %}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
					{% for item in items %}
						<div>
							<h1>
								{% if user.is_authenticated %}
                        			<a class="btn btn-default" href="{% url 'menu:item_edit' pk=item.pk %}">
                            			<span class="glyphicon glyphicon-pencil"></span>
                        			</a>
                    			{% endif %}
								<a href="{% url 'menu:item_detail' pk=item.pk %}">{{ item.name }}</a></h1>
							<p>{{ item.description|linebreaks }}</p>
							<p>published: {{ item.created_date }}</p>
						</div>
					{% endfor %}
				</div>
            </div>
        </div>
{% endblock %}
